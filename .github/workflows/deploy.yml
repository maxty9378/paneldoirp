name: Deploy to Yandex VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create artifact archive
        run: tar -czf dist.tar.gz dist

      - name: Upload bundle to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.YC_SSH_HOST }}
          username: ${{ secrets.YC_SSH_USER }}
          key: ${{ secrets.YC_SSH_KEY }}
          source: dist.tar.gz
          target: ~/

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.YC_SSH_HOST }}
          username: ${{ secrets.YC_SSH_USER }}
          key: ${{ secrets.YC_SSH_KEY }}
          script: |
            set -e
            echo "🚀 Starting deployment..."
            cd ~
            echo "📦 Extracting archive..."
            tar -xzf dist.tar.gz
            echo "🧹 Cleaning old files..."
            sudo rm -rf /var/www/doirp/*
            sudo rm -rf /var/www/doirp/.* 2>/dev/null || true
            echo "📁 Copying new files..."
            sudo cp -r dist/* /var/www/doirp/
            echo "🔒 Setting permissions..."
            sudo chown -R www-data:www-data /var/www/doirp
            echo "🔄 Reloading nginx..."
            sudo systemctl reload nginx
            echo "🧹 Cleaning up..."
            rm -rf dist dist.tar.gz
            echo "✅ Deployment completed successfully!"
