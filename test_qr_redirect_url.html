<!DOCTYPE html>

    <title>–¢–µ—Å—Ç QR - –ü—Ä–æ–≤–µ—Ä–∫–∞ Redirect URL</title>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ Redirect URL –æ—Ç QR –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</h1>
        
        <h2>–®–∞–≥ 1: –ü–æ–ª—É—á–∏—Ç—å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π —Ç–æ–∫–µ–Ω</h2>
        <button onclick="getExistingToken()">–ü–æ–ª—É—á–∏—Ç—å —Ç–æ–∫–µ–Ω –∏–∑ –ë–î</button>
        <div id="tokenResult"></div>

        <h2>–®–∞–≥ 2: –í—ã–∑–≤–∞—Ç—å auth-by-qr-token</h2>
        <input type="text" id="tokenInput" placeholder="–¢–æ–∫–µ–Ω" style="width: 100%; padding: 10px; margin: 10px 0;">
        <button onclick="testAuth()">–ü–æ–ª—É—á–∏—Ç—å Redirect URL</button>
        <div id="authResult"></div>

        <h2>–®–∞–≥ 3: –ê–Ω–∞–ª–∏–∑ Redirect URL</h2>
        <div id="urlAnalysis"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://oaockmesooydvausfoca.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9hb2NrbWVzb295ZHZhdXNmb2NhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzNzI4NDEsImV4cCI6MjA2Njk0ODg0MX0.gwWS35APlyST7_IUvQvJtGO4QmGsvbE95lnQf0H1PUE';

        async function getExistingToken() {
            const resultDiv = document.getElementById('tokenResult');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/user_qr_tokens?select=token&is_active=eq.true&limit=1`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                const tokens = await response.json();
                
                if (tokens && tokens.length > 0) {
                    const token = tokens[0].token;
                    document.getElementById('tokenInput').value = token;
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ –¢–æ–∫–µ–Ω –∑–∞–≥—Ä—É–∂–µ–Ω: <code>${token.substring(0, 20)}...</code>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = '<div class="warning">‚ö†Ô∏è –ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö —Ç–æ–∫–µ–Ω–æ–≤ –≤ –ë–î</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="warning">‚ùå –û—à–∏–±–∫–∞: ${error.message}</div>`;
            }
        }

        async function testAuth() {
            const token = document.getElementById('tokenInput').value;
            if (!token) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ç–æ–∫–µ–Ω');
                return;
            }

            const resultDiv = document.getElementById('authResult');
            const analysisDiv = document.getElementById('urlAnalysis');

            try {
                console.log('üîê Testing auth with token:', token.substring(0, 16) + '...');

                const response = await fetch(`${SUPABASE_URL}/functions/v1/auth-by-qr-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Auth failed');
                }

                console.log('‚úÖ Auth response:', data);

                const redirectUrl = data.redirectUrl;

                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!</strong><br>
                        <code>needsActivation: ${data.needsActivation}</code>
                    </div>
                `;

                // –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º URL
                analyzeUrl(redirectUrl);

            } catch (error) {
                resultDiv.innerHTML = `<div class="warning">‚ùå ${error.message}</div>`;
            }
        }

        function analyzeUrl(urlString) {
            const analysisDiv = document.getElementById('urlAnalysis');

            try {
                // –ü–æ–ª–Ω—ã–π URL
                let html = `<div class="url-box"><strong>–ü–æ–ª–Ω—ã–π Redirect URL:</strong><br><br>${urlString}</div>`;

                // –ü–∞—Ä—Å–∏–º URL
                const url = new URL(urlString);
                
                html += `<h3>üîç –ê–Ω–∞–ª–∏–∑ URL:</h3>`;
                
                // Base URL
                html += `<div class="param">
                    <span class="param-key">Base URL:</span> 
                    <span class="param-value">${url.origin}${url.pathname}</span>
                </div>`;

                // Search –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                const searchParams = new URLSearchParams(url.search);
                if (searchParams.toString()) {
                    html += `<h4>Query Parameters (?):</h4>`;
                    for (const [key, value] of searchParams.entries()) {
                        html += `<div class="param">
                            <span class="param-key">${key}:</span> 
                            <span class="param-value">${value.substring(0, 50)}${value.length > 50 ? '...' : ''}</span>
                        </div>`;
                    }
                } else {
                    html += `<div class="warning">‚ö†Ô∏è –ù–ï–¢ query –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ (?)</div>`;
                }

                // Hash –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                if (url.hash) {
                    html += `<h4>Hash Parameters (#):</h4>`;
                    const hashParams = new URLSearchParams(url.hash.substring(1));
                    for (const [key, value] of hashParams.entries()) {
                        html += `<div class="param">
                            <span class="param-key">${key}:</span> 
                            <span class="param-value">${value.substring(0, 50)}${value.length > 50 ? '...' : ''}</span>
                        </div>`;
                    }
                } else {
                    html += `<div class="warning">‚ö†Ô∏è –ù–ï–¢ hash –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ (#)</div>`;
                }

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
                html += `<h3>‚úîÔ∏è –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤:</h3>`;
                
                const hasAccessToken = searchParams.has('access_token') || url.hash.includes('access_token');
                const hasRefreshToken = searchParams.has('refresh_token') || url.hash.includes('refresh_token');
                const hasTokenHash = searchParams.has('token_hash') || searchParams.has('token');
                const hasType = searchParams.has('type');

                html += `<div class="${hasAccessToken || hasTokenHash ? 'success' : 'warning'}">
                    ${hasAccessToken || hasTokenHash ? '‚úÖ' : '‚ùå'} 
                    –ï—Å—Ç—å access_token –∏–ª–∏ token/token_hash: ${hasAccessToken || hasTokenHash}
                </div>`;

                html += `<div class="${hasRefreshToken ? 'success' : 'warning'}">
                    ${hasRefreshToken ? '‚úÖ' : '‚ö†Ô∏è'} 
                    –ï—Å—Ç—å refresh_token: ${hasRefreshToken}
                </div>`;

                html += `<div class="${hasType ? 'success' : 'warning'}">
                    ${hasType ? '‚úÖ' : '‚ö†Ô∏è'} 
                    –ï—Å—Ç—å type: ${hasType} ${hasType ? '(' + searchParams.get('type') + ')' : ''}
                </div>`;

                // –†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏
                if (!hasAccessToken && !hasTokenHash) {
                    html += `<div class="warning">
                        <strong>‚ö†Ô∏è –ü–†–û–ë–õ–ï–ú–ê:</strong> URL –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç –Ω–∏ access_token, –Ω–∏ token_hash!
                        <br>–≠—Ç–æ –æ–∑–Ω–∞—á–∞–µ—Ç, —á—Ç–æ magic link –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç —Ç–æ–∫–µ–Ω–æ–≤ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.
                        <br><br>
                        <strong>–í–æ–∑–º–æ–∂–Ω–∞—è –ø—Ä–∏—á–∏–Ω–∞:</strong> Supabase generateLink –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç "action_link" –≤–º–µ—Å—Ç–æ –≥–æ—Ç–æ–≤–æ–≥–æ URL —Å —Ç–æ–∫–µ–Ω–∞–º–∏.
                        <br><br>
                        <strong>–†–µ—à–µ–Ω–∏–µ:</strong> –ù—É–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å <code>data.properties.action_link</code> –∏–∑ –æ—Ç–≤–µ—Ç–∞ generateLink.
                    </div>`;
                }

                // –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Ç–µ—Å—Ç–∞
                html += `<h3>üß™ –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ:</h3>`;
                html += `<button onclick="window.open('${urlString}', '_blank')" style="background: #3b82f6; padding: 10px 20px;">
                    üîó –û—Ç–∫—Ä—ã—Ç—å Redirect URL –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
                </button>`;
                html += `<p style="color: #6b7280; font-size: 14px;">
                    –û—Ç–∫—Ä–æ–µ—Ç—Å—è –Ω–æ–≤–∞—è –≤–∫–ª–∞–¥–∫–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ–Ω—Å–æ–ª—å –±—Ä–∞—É–∑–µ—Ä–∞ –¥–ª—è –ª–æ–≥–æ–≤ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏.
                </p>`;

                analysisDiv.innerHTML = html;

            } catch (error) {
                analysisDiv.innerHTML = `<div class="warning">‚ùå –û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ URL: ${error.message}</div>`;
            }
        }

        // –ê–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–∫–µ–Ω–∞
        window.onload = () => {
            getExistingToken();
        };
    </script>
</body>
