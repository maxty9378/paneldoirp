apiVersion: apps/v1
kind: Deployment
metadata:
  name: doirp-app
  labels:
    app: doirp-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: doirp-app
  template:
    metadata:
      labels:
        app: doirp-app
    spec:
      containers:
      - name: doirp-app
        image: cr.yandex/your-registry-id/doirp-app:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: NODE_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: doirp-service
spec:
  selector:
    app: doirp-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: LoadBalancer
