<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—á–∏—Å—Ç–∫–∞ Service Worker</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 { margin-top: 0; }
        #status {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ –û—á–∏—Å—Ç–∫–∞ Service Worker</h1>
        <p id="status">–ü—Ä–æ–≤–µ—Ä–∫–∞...</p>
        <button onclick="clearEverything()">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –¥–∞–Ω–Ω—ã–µ</button>
    </div>

    <script>
        async function unregisterServiceWorkers() {
            const statusEl = document.getElementById('status');
            
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    
                    if (registrations.length === 0) {
                        statusEl.innerHTML = '<span class="success">‚úì Service Worker –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</span>';
                        return;
                    }
                    
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('Service Worker –æ—Ç–∫–ª—é—á–µ–Ω:', registration.scope);
                    }
                    
                    statusEl.innerHTML = `<span class="success">‚úì –û—Ç–∫–ª—é—á–µ–Ω–æ ${registrations.length} Service Worker(s)</span>`;
                } else {
                    statusEl.innerHTML = '<span class="error">‚ö† Service Worker –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è</span>';
                }
            } catch (error) {
                statusEl.innerHTML = `<span class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</span>`;
            }
        }

        async function clearEverything() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = '–û—á–∏—Å—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö...';
            
            try {
                // –£–¥–∞–ª—è–µ–º Service Workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                    }
                }
                
                // –û—á–∏—â–∞–µ–º –≤—Å–µ –∫—ç—à–∏
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                }
                
                // –û—á–∏—â–∞–µ–º localStorage
                localStorage.clear();
                
                // –û—á–∏—â–∞–µ–º sessionStorage
                sessionStorage.clear();
                
                statusEl.innerHTML = '<span class="success">‚úì –í—Å–µ –¥–∞–Ω–Ω—ã–µ –æ—á–∏—â–µ–Ω—ã! –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.</span>';
                
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } catch (error) {
                statusEl.innerHTML = `<span class="error">‚ùå –û—à–∏–±–∫–∞: ${error.message}</span>`;
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        unregisterServiceWorkers();
    </script>
</body>
</html>
