  <body class="font-sans antialiased">
    <div id="root"></div>
    <script>
      (async function () {
        try {
          if (!('paintWorklet' in CSS)) {
            await import('https://unpkg.com/css-paint-polyfill@3.4.0/dist/css-paint-polyfill.js');
          }
          // Используем CDN для загрузки squircle
          await CSS.paintWorklet.addModule('https://cdn.jsdelivr.net/npm/css-houdini-squircle@0.3.0/lib/squircle.min.js');
        } catch (error) {
          console.warn('Failed to load paint worklet:', error);
        }
      })();
    </script>
